name: Mobile + Release (Fixed)
on: workflow_dispatch

permissions:
  contents: write
  discussions: write

env:
  PROJECT_NAME: PsychEngine
  REPO_PATH: noctrox389/Mime-and-Dash-V1-PORT-NG
  GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"

jobs:
  get-commit-hash:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      commit_hash: ${{ steps.get_commit_hash.outputs.commit_hash }}
    steps:
      - name: Check Repository
        run: |
          if [[ "$GITHUB_REPOSITORY" != "${{ env.REPO_PATH }}" ]]; then
            echo "Repository mismatch, aborting..."
            exit 1
          fi

      - name: Get latest commit hash
        id: get_commit_hash
        run: |
          echo "commit_hash=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

  build:
    name: Android Build
    needs: get-commit-hash
    runs-on: macos-latest  # Usar la versi칩n m치s reciente
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'  # M치s r치pido en macOS
          java-version: '17'
          
      - name: Run setup script
        run: sh ./setup/unix.sh
        
      - name: Build Android (Optimized)
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            --parallel \
            --configure-on-demand \
            --max-workers=4 \
            --build-cache \
            -x lint \
            -x test
          
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: androidBuild
          path: export/release/android/bin/app/build/outputs/apk/release/*.apk

  Releaser:
    needs: [get-commit-hash, build]
    runs-on: ubuntu-latest
    timeout-minutes: 3
    permissions: write-all
    
    steps:
      - name: Download Android Build
        uses: actions/download-artifact@v3
        with:
          name: androidBuild
          path: /home/runner

      - name: Rename APK
        run: mv /home/runner/*.apk /home/runner/${{ env.PROJECT_NAME }}-Android.apk

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          name: "DevBuild ${{ needs.get-commit-hash.outputs.commit_hash }}"
          tag_name: "devbuild-${{ needs.get-commit-hash.outputs.commit_hash }}"
          prerelease: true
          files: /home/runner/*.apk
